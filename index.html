<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="index.css">
  <title>ProCalculator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <nav>
    <svg role="toggle menu" title="toggle menu" onclick="menu()" viewBox="0 0 60 60">
      <line x1="45" y1="20" x2="45" y2="20" style="stroke: #555; stroke-width: 7; stroke-linecap: round;"/>
      <line x1="45" y1="30" x2="45" y2="30" style="stroke: #555; stroke-width: 7; stroke-linecap: round;"/>
      <line x1="45" y1="40" x2="45" y2="40" style="stroke: #555; stroke-width: 7; stroke-linecap: round;"/>
    </svg>
  </nav>
  <div id="unit">DEG</div>
  <div id="interface">
    <div id="display">
      <div id="calculation"></div>
      <div id="result">2849</div>
    </div>
    <div id="buttons">
      <div id="buttonTrans"></div>
      <p id="swipeNotify">⟨</p>
      <div id="nums">
        <p class="aNum">7</p><p class="aNum">8</p><p class="aNum">9</p><p>÷</p><p>DEL</p>
        <p class="aNum">4</p><p class="aNum">5</p><p class="aNum">6</p><p>×</p>
        <p class="aNum">1</p><p class="aNum">2</p><p class="aNum">3</p><p>–</p>
        <p class="aNum">.</p><p class="aNum">0</p><p>+</p><p>=</p>
      </div>
      <div class="signs" id="signs">
        <p class="inv">INV</p><p class="unit">DEG</p><p>%</p>
        <p>sin</p><p>cos</p><p>tan</p>
        <p>π</p><p>e</p><p>!</p>
        <p>ln</p><p>log</p><p>^</p>
        <p>(</p><p>)</p><p>√</p>
      </div>
      <div class="signs" id="additionalSigns">
        <p class="inv">INV</p><p class="unit">DEG</p><p>%</p>
        <p>sin<sup>-1</sup></p><p>cos<sup>-1</sup></p><p>tan<sup>-1</sup></p>
        <p>e<sup>x</sup></p><p>10<sup>x</sup></p><p>!</p>
        <p>π</p><p>e</p><p>^</p>
        <p>(</p><p>)</p><p>x²</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
